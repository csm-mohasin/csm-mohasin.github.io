<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Live Location Sender</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffd5;
      margin-bottom: 10px;
    }
    .status {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 0 10px #00ffd5;
    }
    button {
      background: #00ffd5;
      border: none;
      padding: 10px 20px;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bfa5;
    }
  </style>
</head>
<body>
  <h1>üìç Live Location Sender</h1>
  <p id="permission-status">Checking location permission...</p>
  <div class="status">
    <p><b>Latitude:</b> <span id="lat">-</span></p>
    <p><b>Longitude:</b> <span id="lon">-</span></p>
    <p><b>Speed:</b> <span id="speed">-</span></p>
    <p><b>Network:</b> <span id="net">-</span></p>
    <p><b>Battery:</b> <span id="bat">-</span></p>
    <p><b>Last Updated:</b> <span id="time">-</span></p>
  </div>

  <script type="module">
    // ‚úÖ Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZaW4yRirnA40-NTa7TXT3CXVnBRvPRA",
      authDomain: "live-tracker-setup.firebaseapp.com",
      databaseURL: "https://live-tracker-setup-default-rtdb.firebaseio.com",
      projectId: "live-tracker-setup",
      storageBucket: "live-tracker-setup.appspot.com",
      messagingSenderId: "278209268043",
      appId: "1:278209268043:web:73c8a8a5dc996f68c5b34e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ Helper Functions
    async function getBatteryLevel() {
      try {
        const battery = await navigator.getBattery();
        return (battery.level * 100).toFixed(0) + "%";
      } catch {
        return "N/A";
      }
    }

    function getNetworkType() {
      try {
        const net = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        return net ? net.effectiveType.toUpperCase() : "UNKNOWN";
      } catch {
        return "UNKNOWN";
      }
    }

    // ‚úÖ Send location to Firebase
    async function sendLocation(position) {
      const { latitude, longitude, speed } = position.coords;
      const battery = await getBatteryLevel();
      const network = getNetworkType();
      const timestamp = new Date().toLocaleTimeString();

      document.getElementById("lat").textContent = latitude.toFixed(6);
      document.getElementById("lon").textContent = longitude.toFixed(6);
      document.getElementById("speed").textContent = speed ? speed.toFixed(2) + " m/s" : "0.00 m/s";
      document.getElementById("net").textContent = network;
      document.getElementById("bat").textContent = battery;
      document.getElementById("time").textContent = timestamp;

      // Change USER_ID for each user (unique identifier)
      const USER_ID = "User-01";

      await set(ref(db, "users/" + USER_ID), {
        latitude,
        longitude,
        speed,
        battery,
        network,
        time: timestamp
      });
    }

    function handleError(error) {
      console.error(error);
      document.getElementById("permission-status").textContent =
        "‚ùå Location permission denied or unavailable.";
    }

    // ‚úÖ Request location permission automatically
    window.onload = () => {
      if ("geolocation" in navigator) {
        document.getElementById("permission-status").textContent = "Requesting location access...";
        navigator.geolocation.getCurrentPosition(
          () => {
            document.getElementById("permission-status").textContent = "‚úÖ Permission granted! Sending location...";
            navigator.geolocation.watchPosition(sendLocation, handleError, {
              enableHighAccuracy: true,
              maximumAge: 0,
              timeout: 10000
            });
          },
          handleError,
          { enableHighAccuracy: true }
        );
      } else {
        document.getElementById("permission-status").textContent = "‚ùå Geolocation not supported on this device.";
      }
    };
  </script>
</body>
</html>
