<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Neon 3D Carousel</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --bg-dark: #020205;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-dark);
            /* Darker, more atmospheric background */
            background-image: 
                radial-gradient(circle at 50% 50%, #101025 0%, #020205 100%);
            color: white;
            font-family: 'Orbitron', sans-serif; /* A more futuristic font */
            overflow: hidden;
        }

        .scene {
            width: 280px;
            height: 400px;
            perspective: 2000px;
            /* Added a slight tilt to the scene */
            transform: translateY(-20px) rotateX(-5deg);
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .item {
            position: absolute;
            width: 250px;
            height: 350px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(calc(var(--i) * 60deg)) translateZ(400px);
            
            /* Enhanced Neon Glow */
            border: 3px solid var(--neon-blue);
            box-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                inset 0 0 15px rgba(0, 210, 255, 0.5);
            
            /* Real-time reflection */
            -webkit-box-reflect: below 25px linear-gradient(transparent, rgba(0,0,0,0.1), rgba(0,0,0,0.4));
            
            /* Floating Animation */
            animation: float 4s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.5s);
        }

        @keyframes float {
            0%, 100% { transform: rotateY(calc(var(--i) * 60deg)) translateZ(400px) translateY(0px); }
            50% { transform: rotateY(calc(var(--i) * 60deg)) translateZ(400px) translateY(-15px); }
        }

        .item:nth-child(even) {
            border-color: var(--neon-pink);
            box-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                inset 0 0 15px rgba(255, 0, 127, 0.5);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: 0.5s;
            filter: saturate(1.2) contrast(1.1);
        }

        .item:hover img {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Controls */
        .controls {
            margin-top: 180px;
            display: flex;
            gap: 50px;
            z-index: 10;
        }

        button {
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.4s;
            /* Multi-layer text glow */
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        button#next {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.3);
        }

        button:hover {
            background: var(--neon-blue);
            color: white;
            box-shadow: 0 0 40px var(--neon-blue);
            transform: translateY(-3px);
        }

        button#next:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 40px var(--neon-pink);
        }

        /* Ambient Floor Glow */
        .scene::after {
            content: '';
            position: absolute;
            top: 120%;
            left: -100%;
            width: 300%;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(128, 0, 255, 0.2) 0%, transparent 70%);
            transform: rotateX(90deg);
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scene">
        <div class="carousel">
            <div class="item" style="--i:0;"><img src="https://picsum.photos/id/201/400/600" alt="1"></div>
            <div class="item" style="--i:1;"><img src="https://picsum.photos/id/222/400/600" alt="2"></div>
            <div class="item" style="--i:2;"><img src="https://picsum.photos/id/245/400/600" alt="3"></div>
            <div class="item" style="--i:3;"><img src="https://picsum.photos/id/252/400/600" alt="4"></div>
            <div class="item" style="--i:4;"><img src="https://picsum.photos/id/260/400/600" alt="5"></div>
            <div class="item" style="--i:5;"><img src="https://picsum.photos/id/275/400/600" alt="6"></div>
        </div>
    </div>

    <div class="controls">
        <button id="prev">PREV</button>
        <button id="next">NEXT</button>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        let rotation = 0;

        document.getElementById('next').addEventListener('click', () => {
            rotation -= 60;
            updateRotation();
        });

        document.getElementById('prev').addEventListener('click', () => {
            rotation += 60;
            updateRotation();
        });

        function updateRotation() {
            carousel.style.transform = `rotateY(${rotation}deg)`;
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') document.getElementById('prev').click();
            if (e.key === 'ArrowRight') document.getElementById('next').click();
        });
    </script>
</body>
</html>
