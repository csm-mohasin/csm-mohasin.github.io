<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Flight Tracker | CSM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .btn {
            background: #ffffff;
            color: #b21f1f;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            background: #f0f0f0;
        }

        .status {
            margin-top: 20px;
            font-size: 0.8rem;
            font-style: italic;
            height: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }

        .dev-name {
            color: #fdbb2d;
            font-weight: 600;
            text-decoration: none;
        }

        /* Loading Spinner */
        .loader {
            display: none;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Flight Tracker</h1>
        <p>আপনার এলাকার উপরের লাইভ ফ্লাইটগুলো দেখতে নিচের বাটনে ক্লিক করুন।</p>
        
        <button class="btn" onclick="getLocation()">ম্যাপ ওপেন করুন</button>
        
        <div class="loader" id="loader"></div>
        <div class="status" id="status"></div>

        <div class="footer">
            Developed by <br>
            <span class="dev-name">Csm Mohasin Alam</span>
        </div>
    </div>

    <script>
        function getLocation() {
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');
            
            if (navigator.geolocation) {
                status.textContent = "লোকেশন পারমিশন চেক করা হচ্ছে...";
                loader.style.display = "block";

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        status.textContent = "লোকেশন পাওয়া গেছে! রিডাইরেক্ট হচ্ছে...";
                        
                        // ৩ সেকেন্ড পর FlightRadar এ নিয়ে যাবে
                        setTimeout(() => {
                            window.location.href = `https://www.flightradar24.com/${lat.toFixed(2)},${lon.toFixed(2)}/10`;
                        }, 1000);
                    },
                    (error) => {
                        loader.style.display = "none";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                status.textContent = "আপনি লোকেশন পারমিশন দেননি।";
                                break;
                            default:
                                status.textContent = "লোকেশন খুঁজে পাওয়া যাচ্ছে না।";
                                break;
                        }
                    }
                );
            } else {
                status.textContent = "আপনার ব্রাউজার এটি সাপোর্ট করে না।";
            }
        }
    </script>

</body>
</html>
