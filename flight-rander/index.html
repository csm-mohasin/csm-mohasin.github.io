<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM Ultra Radar | Dynamic Icons</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #ff1493; --bg: #0b0f19; --glass: rgba(10, 20, 30, 0.95); }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Inter', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #050505; }

        /* --- UI Elements --- */
        .glass-panel {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: var(--glass); border-left: 4px solid var(--accent);
            padding: 12px; border-radius: 8px; width: 220px; color: #00f3ff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }

        .search-container {
            position: absolute; top: 15px; right: 60px; z-index: 1000;
            display: flex; gap: 5px;
        }
        .search-input {
            background: var(--glass); border: 1px solid var(--accent);
            padding: 8px 15px; color: white; border-radius: 20px;
            outline: none; width: 140px; transition: 0.3s; font-size: 13px;
        }
        .search-input:focus { width: 200px; box-shadow: 0 0 15px var(--accent); }

        /* --- Flight Info Card --- */
        #flight-card {
            position: absolute; bottom: -500px; left: 0; right: 0;
            background: #fff; color: #111; transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            z-index: 2000; padding: 25px; border-radius: 24px 24px 0 0;
            max-width: 500px; margin: auto; box-shadow: 0 -10px 50px rgba(0,0,0,0.6);
        }
        #flight-card.active { bottom: 0; }
        .card-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .grid-data { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .data-box { background: #f8f9fa; padding: 10px; border-radius: 10px; border: 1px solid #eee; }
        .label { font-size: 9px; color: #999; text-transform: uppercase; font-weight: bold; display: block; }
        .value { font-size: 14px; font-weight: 700; color: #222; }
        .close-btn { font-size: 30px; cursor: pointer; color: #ccc; }

        /* Marker Transition */
        .plane-marker { transition: transform 1s linear; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div style="font-family: 'Share Tech Mono'; font-weight: bold; letter-spacing: 1px;">CSM DYNAMIC RADAR</div>
        <div id="count" style="font-size: 12px; margin-top:5px; color: #fff;">AIRCRAFT: 0</div>
        <div style="font-size: 10px; color: var(--accent); margin-top:5px;">ENGINEER: MOHASIN ALAM</div>
    </div>

    <div class="search-container">
        <input type="text" id="searchBox" class="search-input" placeholder="Enter Callsign...">
        <button onclick="searchFlight()" style="background: var(--accent); border: none; color: white; border-radius: 50%; width: 35px; height: 35px; cursor: pointer;">üîç</button>
    </div>

    <div id="flight-card">
        <div class="card-head">
            <div>
                <span id="c-call" style="font-size: 26px; font-weight: 900;">N/A</span>
                <div id="c-country" style="font-size: 14px; color: #666;">Unknown Origin</div>
            </div>
            <span class="close-btn" onclick="closeCard()">&times;</span>
        </div>
        <div class="grid-data">
            <div class="data-box"><span class="label">Altitude</span><span id="c-alt" class="value">-</span></div>
            <div class="data-box"><span class="label">Ground Speed</span><span id="c-speed" class="value">-</span></div>
            <div class="data-box"><span class="label">Heading</span><span id="c-track" class="value">-</span></div>
            <div class="data-box"><span class="label">Vertical Rate</span><span id="c-vert" class="value">-</span></div>
            <div class="data-box" style="grid-column: span 2; border-left: 4px solid var(--accent);"><span class="label">ICAO24 Transponder</span><span id="c-icao24" class="value" style="font-family: 'Share Tech Mono';">-</span></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map, planeLayer, pathLayer;
        let activePlanes = {}; 
        const ACCENT = "#ff1493";

        // ‡ßß. ‡¶Ü‡¶á‡¶ï‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞ (Type & Zoom Based)
        function getPlaneIcon(category, zoom) {
            let size = zoom * 2.2; // ‡¶ú‡ßÅ‡¶Æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∏‡¶æ‡¶á‡¶ú
            let path = "M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"; // Default

            if (category === 7) { // Helicopter
                path = "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z";
                size = zoom * 1.5;
            } else if (category === 3) { // Heavy Jet
                size = zoom * 3.2;
            }

            return L.divIcon({
                html: `<div class="plane-marker"><svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${ACCENT}" style="filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));"><path d="${path}"/></svg></div>`,
                iconSize: [size, size],
                className: ''
            });
        }

        async function initRadar(lat, lon, zoom = 9) {
            const dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
            const sat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}');
            
            map = L.map('map', { zoomControl: false, layers: [dark] }).setView([lat, lon], zoom);
            L.control.layers({"Radar": dark, "Satellite": sat}, null, {position: 'topright'}).addTo(map);

            planeLayer = L.layerGroup().addTo(map);
            pathLayer = L.layerGroup().addTo(map);

            map.on('moveend', () => {
                const c = map.getCenter();
                window.history.replaceState(null, null, `#${c.lat.toFixed(4)},${c.lng.toFixed(4)},${map.getZoom()}`);
                fetchData(); // ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶™‡¶æ‡¶≤‡ßç‡¶ü‡¶æ‡¶≤‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            });

            fetchData();
            setInterval(fetchData, 10000);
            setInterval(smoothMove, 1000);
        }

        async function fetchData() {
            const c = map.getCenter();
            const r = 4.0;
            const url = `https://opensky-network.org/api/states/all?lamin=${c.lat-r}&lamax=${c.lat+r}&lomin=${c.lng-r}&lomax=${c.lng+r}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                updateMap(data.states || []);
            } catch (e) {}
        }

        function updateMap(states) {
            document.getElementById('count').innerText = `AIRCRAFT: ${states.length}`;
            const currentIds = new Set();
            const zoom = map.getZoom();

            states.forEach(s => {
                const [icao24, call, country, , , lon, lat, , , , track, , category] = s;
                if (!lat || !lon) return;
                currentIds.add(icao24);

                if (activePlanes[icao24]) {
                    activePlanes[icao24].marker.setLatLng([lat, lon]);
                    activePlanes[icao24].marker.setIcon(getPlaneIcon(category, zoom));
                    
                    const el = activePlanes[icao24].marker.getElement();
                    if(el) el.style.transform += ` rotate(${track || 0}deg)`;
                    activePlanes[icao24].data = s;
                } else {
                    const marker = L.marker([lat, lon], { icon: getPlaneIcon(category, zoom) }).addTo(planeLayer);
                    marker.on('click', () => showInfo(icao24));
                    activePlanes[icao24] = { 
                        marker, 
                        poly: L.polyline([], {color: ACCENT, weight: 2, opacity: 0.3}).addTo(pathLayer), 
                        history: [[lat, lon]], 
                        data: s 
                    };
                }
            });

            for (let id in activePlanes) {
                if (!currentIds.has(id)) {
                    planeLayer.removeLayer(activePlanes[id].marker);
                    pathLayer.removeLayer(activePlanes[id].poly);
                    delete activePlanes[id];
                }
            }
        }

        function searchFlight() {
            const query = document.getElementById('searchBox').value.toUpperCase().trim();
            for (let id in activePlanes) {
                if ((activePlanes[id].data[1] || "").trim() === query) {
                    map.flyTo(activePlanes[id].marker.getLatLng(), 11);
                    showInfo(id);
                    return;
                }
            }
            alert("Flight not found in visible range!");
        }

        function showInfo(id) {
            const s = activePlanes[id].data;
            document.getElementById('c-call').innerText = s[1] || 'N/A';
            document.getElementById('c-country').innerText = s[2];
            document.getElementById('c-alt').innerText = s[7] ? `${Math.round(s[7]*3.28).toLocaleString()} ft` : 'Ground';
            document.getElementById('c-speed').innerText = s[9] ? `${Math.round(s[9]*1.94)} kts` : '0 kts';
            document.getElementById('c-track').innerText = `${Math.round(s[10])}¬∞`;
            document.getElementById('c-vert').innerText = s[11] ? `${Math.round(s[11]*196)} fpm` : '0';
            document.getElementById('c-icao24').innerText = s[0].toUpperCase();
            document.getElementById('flight-card').classList.add('active');
        }

        function closeCard() { document.getElementById('flight-card').classList.remove('active'); }

        function smoothMove() {
            for (let id in activePlanes) {
                const p = activePlanes[id];
                const s = p.data;
                if (!s[9]) continue;
                const d = s[9] / 111111;
                const r = (s[10] - 90) * (Math.PI / 180);
                s[6] += d * Math.sin(-r); s[5] += d * Math.cos(r);
                p.marker.setLatLng([s[6], s[5]]);
                
                const el = p.marker.getElement();
                if(el) el.style.transform += ` rotate(${s[10]}deg)`;

                p.history.push([s[6], s[5]]);
                if (p.history.length > 20) p.history.shift();
                p.poly.setLatLngs(p.history);
            }
        }

        window.onload = () => {
            const h = window.location.hash.substring(1).split(',');
            if (h.length === 3) initRadar(parseFloat(h[0]), parseFloat(h[1]), parseInt(h[2]));
            else navigator.geolocation.getCurrentPosition(p => initRadar(p.coords.latitude, p.coords.longitude), () => initRadar(23.81, 90.41));
        };
    </script>
</body>
</html>
