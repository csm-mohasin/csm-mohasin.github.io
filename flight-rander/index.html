<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sky Radar | CSM Mohasin Alam</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Orbitron', sans-serif; background: #0b0f19; color: #00d2ff; }
        
        #map { height: 100vh; width: 100%; z-index: 1; background: #0b0f19; }

        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(11, 15, 25, 0.85);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #00d2ff;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        h1 { font-size: 18px; margin-bottom: 10px; color: #fff; letter-spacing: 2px; }
        .stats { font-size: 12px; margin-bottom: 5px; }
        .dev-tag { margin-top: 15px; font-size: 10px; color: #555; border-top: 1px solid #333; padding-top: 10px; }
        .dev-name { color: #facc15; font-weight: bold; }

        /* Airplane Icon Style */
        .plane-icon {
            transition: all 0.5s ease-in-out;
            filter: drop-shadow(0 0 5px #00d2ff);
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <h1>SKY RADAR LIVE</h1>
        <div class="stats" id="status">লোকেশন খোঁজা হচ্ছে...</div>
        <div class="stats" id="plane-count">বিমান সংখ্যা: ০</div>
        
        <div class="dev-tag">
            Developer: <span class="dev-name">Csm Mohasin Alam</span>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map;
        let planesGroup;
        const airplaneIcon = L.divIcon({
            html: `<svg style="transform: rotate(45deg)" width="25" height="25" viewBox="0 0 24 24" fill="#00d2ff"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>`,
            className: 'plane-icon',
            iconSize: [25, 25],
            iconAnchor: [12, 12]
        });

        // ১. ম্যাপ শুরু করা
        function initMap(lat, lon) {
            map = L.map('map').setView([lat, lon], 9);
            
            // ডার্ক ম্যাপ থিম (CartoDB Dark Matter)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO'
            }).addTo(map);

            // ইউজারের নিজের লোকেশন মার্কার
            L.circle([lat, lon], { radius: 2000, color: '#facc15' }).addTo(map).bindPopup("You are here");

            planesGroup = L.layerGroup().addTo(map);
            
            // লাইভ ফ্লাইট ডেটা লোড করা শুরু
            fetchFlights(lat, lon);
            setInterval(() => fetchFlights(lat, lon), 10000); // প্রতি ১০ সেকেন্ডে আপডেট হবে
        }

        // ২. OpenSky API থেকে ফ্লাইট ডেটা আনা
        async function fetchFlights(lat, lon) {
            document.getElementById('status').innerText = "ফ্লাইট ডেটা আপডেট হচ্ছে...";
            
            // আপনার লোকেশনের চারপাশের এরিয়া ক্যালকুলেট করা (প্রায় ২০০ কিমি ব্যাসার্ধ)
            const latMin = lat - 2;
            const latMax = lat + 2;
            const lonMin = lon - 2;
            const lonMax = lon + 2;

            const url = `https://opensky-network.org/api/states/all?lamin=${latMin}&lamin=${latMin}&lamax=${latMax}&lomin=${lonMin}&lomax=${lonMax}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                updatePlanes(data.states);
            } catch (error) {
                console.error("API Error:", error);
                document.getElementById('status').innerText = "API লিমিট শেষ, একটু পর চেষ্টা করুন।";
            }
        }

        // ৩. ম্যাপে বিমানগুলো দেখানো
        function updatePlanes(states) {
            planesGroup.clearLayers();
            if (!states) {
                document.getElementById('plane-count').innerText = "বিমান সংখ্যা: ০";
                return;
            }

            document.getElementById('plane-count').innerText = `বিমান সংখ্যা: ${states.length}`;
            document.getElementById('status').innerText = "সিস্টেম অনলাইন";

            states.forEach(plane => {
                const flightNo = plane[1] || "N/A";
                const pLat = plane[6];
                const pLon = plane[5];
                const track = plane[10] || 0; // বিমানের দিক
                const alt = plane[7] || "N/A";

                if (pLat && pLon) {
                    const marker = L.marker([pLat, pLon], {
                        icon: L.divIcon({
                            html: `<div style="transform: rotate(${track}deg)">
                                    <svg width="25" height="25" viewBox="0 0 24 24" fill="#facc15">
                                        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                                    </svg>
                                   </div>`,
                            className: 'plane-icon',
                            iconSize: [25, 25]
                        })
                    });

                    marker.bindPopup(`
                        <b>Flight: ${flightNo}</b><br>
                        Alt: ${alt}m<br>
                        Track: ${track}°
                    `);
                    planesGroup.addLayer(marker);
                }
            });
        }

        // ৪. ইউজার লোকেশন পারমিশন নেওয়া
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => initMap(pos.coords.latitude, pos.coords.longitude),
                    () => initMap(23.8103, 90.4125) // লোকেশন না পেলে ঢাকা (Default)
                );
            } else {
                initMap(23.8103, 90.4125);
            }
        }

        window.onload = getLocation;
    </script>
</body>
</html>
