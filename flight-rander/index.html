<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Tracker | CSM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050a18;
            color: #00d2ff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            border: 2px solid #00d2ff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            background: rgba(10, 20, 40, 0.8);
        }
        .btn {
            background: transparent;
            color: #00d2ff;
            border: 2px solid #00d2ff;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.4s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #00d2ff;
            color: #050a18;
        }
        .dev { margin-top: 20px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

<div class="card">
    <h2>RADAR SYSTEM</h2>
    <p>Searching for nearby aircraft...</p>
    <button class="btn" onclick="launchRadar()">LAUNCH RADAR</button>
    
    <div class="dev">Developed by: <b>Csm Mohasin Alam</b></div>
</div>

<script>
function launchRadar() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude.toFixed(2);
            const lon = position.coords.longitude.toFixed(2);
            const url = `https://www.flightradar24.com/${lat},${lon}/10`;
            
            // নতুন ছোট উইন্ডোতে ওপেন করার চেষ্টা (মোবাইলে এটি নতুন ট্যাবে যাবে)
            // সরাসরি আইফ্রেম ব্লক হওয়ার কারণে এটিই একমাত্র কার্যকর পথ
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            window.open(url, 'FlightRadar', `width=${width},height=${height},resizable=yes,scrollbars=yes`);
            
        }, () => {
            alert("Please enable location permission!");
        });
    }
}
</script>

</body>
</html>
