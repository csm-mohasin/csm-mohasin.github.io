<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Flight Tracker | CSM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #0f172a;
            color: white;
            overflow: hidden; /* স্ক্রল বন্ধ রাখার জন্য */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Background Animation */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(37, 99, 235, 0.2);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
        }

        .container {
            text-align: center;
            transition: all 0.5s ease;
            z-index: 10;
        }

        h1 { font-size: 2rem; margin-bottom: 10px; color: #38bdf8; }
        p { font-size: 0.9rem; margin-bottom: 20px; opacity: 0.8; }

        .btn {
            background: #2563eb;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .btn:hover { background: #1d4ed8; transform: scale(1.05); }

        /* Iframe Container - Stylish Window */
        #map-container {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80vh;
            background: #1e293b;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 100;
        }

        #map-container.active {
            display: block;
            transform: translateY(0);
        }

        .map-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .close-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .dev-name { color: #38bdf8; font-weight: 600; }

        #status { font-size: 0.8rem; margin-top: 15px; color: #facc15; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container" id="main-content">
        <h1>Live Flight Radar</h1>
        <p>আপনার রিয়েল-টাইম লোকেশন অনুযায়ী ফ্লাইট দেখুন</p>
        <button class="btn" onclick="openMap()">ম্যাপ লোড করুন</button>
        <div id="status"></div>
        
        <div class="footer">
            Project by <span class="dev-name">Csm Mohasin Alam</span>
        </div>
    </div>

    <div id="map-container">
        <div class="map-header">
            <span>Live Radar View</span>
            <button class="close-btn" onclick="closeMap()">বন্ধ করুন</button>
        </div>
        <iframe id="flight-iframe" src=""></iframe>
    </div>

    <script>
        function openMap() {
            const status = document.getElementById('status');
            const mapContainer = document.getElementById('map-container');
            const iframe = document.getElementById('flight-iframe');

            if (navigator.geolocation) {
                status.textContent = "লোকেশন পারমিশন নেওয়া হচ্ছে...";
                
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // Flightradar24 এর লিঙ্ক তৈরি
                    const mapUrl = `https://www.flightradar24.com/${lat.toFixed(2)},${lon.toFixed(2)}/10`;
                    
                    iframe.src = mapUrl;
                    status.textContent = "";
                    
                    // স্লাইড অ্যানিমেশন শুরু
                    mapContainer.classList.add('active');
                }, (error) => {
                    status.textContent = "লোকেশন পাওয়া যায়নি। দয়া করে পারমিশন দিন।";
                });
            } else {
                status.textContent = "আপনার ব্রাউজার এটি সাপোর্ট করে না।";
            }
        }

        function closeMap() {
            const mapContainer = document.getElementById('map-container');
            mapContainer.classList.remove('active');
            setTimeout(() => {
                document.getElementById('flight-iframe').src = "";
            }, 600);
        }
    </script>
</body>
</html>
