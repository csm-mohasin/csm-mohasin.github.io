<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Live Speed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS ‡¶ï‡ßã‡¶°: ‡¶Ü‡¶ß‡ßÅ‡¶®‡¶ø‡¶ï ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶•‡¶ø‡¶Æ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤‡¶ø‡¶Ç */
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #00e0b3; /* Neon Teal */
            --accent-color: #ff3d71; /* Accent Pink */
            --gauge-color: #2c2c2c;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .speed-test-container {
            background: var(--card-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        .lightning {
            color: yellow;
            margin-right: 5px;
        }

        /* --- Gauge (Speed Meter) Styling --- */
        .gauge-area {
            margin: 30px 0;
            position: relative;
            display: inline-block;
        }

        .gauge {
            width: 250px;
            height: 125px;
            background: var(--gauge-color);
            border-radius: 125px 125px 0 0;
            position: relative;
            overflow: hidden;
        }

        .gauge::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: var(--card-color);
            border-radius: 125px 125px 0 0;
            z-index: 1;
        }

        .gauge__center {
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 5;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .gauge__needle {
            width: 2px;
            height: 110px;
            background: var(--accent-color);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg); /* Start position */
            z-index: 4;
            transition: transform 0.8s ease-out;
        }

        .speed-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: var(--primary-color);
            z-index: 10;
            transition: color 0.5s;
        }

        .unit-text {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: var(--text-color);
            z-index: 10;
        }

        /* --- Results Grid Styling --- */
        .results-grid {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }

        .result-box {
            flex: 1;
            padding: 15px 10px;
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-box p {
            font-size: 0.7em;
            margin: 5px 0;
            color: var(--primary-color);
        }

        .result-box .icon {
            font-size: 1.2em;
        }

        .result-box .value {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
        }

        .result-box .unit {
            font-size: 0.7em;
            color: #999;
        }

        /* --- Button and Status Styling --- */
        .start-button {
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 61, 113, 0.5);
            transition: background 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        .start-button:hover {
            background: #ff6a96;
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(255, 61, 113, 0.7);
        }

        .start-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(255, 61, 113, 0.5);
        }

        .start-button:disabled {
            background: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--primary-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .speed-test-container {
                padding: 20px;
            }
            .gauge {
                width: 200px;
                height: 100px;
            }
            .speed-text {
                font-size: 2em;
            }
            .start-button {
                padding: 12px 30px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="speed-test-container">
        <header>
            <h1><span class="lightning">‚ö°</span> Internet Speed Test</h1>
        </header>

        <div class="gauge-area">
            <div class="gauge">
                <div class="gauge__needle"></div>
                <div class="gauge__center"></div>
                <div class="speed-text" id="liveSpeed">0.00</div>
                <div class="unit-text">Mbps</div>
            </div>
        </div>
        
        <div class="results-grid">
            <div class="result-box ping-box">
                <span class="icon">üì∂</span>
                <p>PING</p>
                <div class="value" id="pingResult">--</div>
                <div class="unit">ms</div>
            </div>
            <div class="result-box download-box">
                <span class="icon">‚¨áÔ∏è</span>
                <p>DOWNLOAD</p>
                <div class="value" id="downloadResult">--</div>
                <div class="unit">Mbps</div>
            </div>
            <div class="result-box upload-box">
                <span class="icon">‚¨ÜÔ∏è</span>
                <p>UPLOAD</p>
                <div class="value" id="uploadResult">--</div>
                <div class="unit">Mbps</div>
            </div>
        </div>

        <button id="startButton" class="start-button" onclick="startTest()">GO</button>

        <p class="status-message" id="statusMessage">Ready to test</p>
    </div>

    <script>
        // JavaScript ‡¶ï‡ßã‡¶°: ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ‡¶è‡¶¨‡¶Ç Realistic ‡¶∏‡¶ø‡¶Æ‡ßÅ‡¶≤‡ßá‡¶∂‡¶®
        const needle = document.querySelector('.gauge__needle');
        const liveSpeed = document.getElementById('liveSpeed');
        const startButton = document.getElementById('startButton');
        const statusMessage = document.getElementById('statusMessage');
        const pingResult = document.getElementById('pingResult');
        const downloadResult = document.getElementById('downloadResult');
        const uploadResult = document.getElementById('uploadResult');

        // ‡¶∏‡ßç‡¶™‡¶ø‡¶°‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶∞‡ßç‡¶¨‡¶æ‡¶ß‡¶ø‡¶ï ‡¶ó‡¶§‡¶ø (MAX_SPEED)
        const MAX_SPEED = 100; 

        function setNeedle(speed) {
            // 0 ‡¶•‡ßá‡¶ï‡ßá MAX_SPEED ‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶∏‡ßç‡¶™‡¶ø‡¶°‡¶ï‡ßá 0 ‡¶•‡ßá‡¶ï‡ßá 180 ‡¶°‡¶ø‡¶ó‡ßç‡¶∞‡ßÄ‡¶§‡ßá ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡¶æ
            const degrees = Math.min(180, (speed / MAX_SPEED) * 180);
            needle.style.transform = `translateX(-50%) rotate(${degrees - 90}deg)`;
        }

        function updateLiveSpeed(speed) {
            liveSpeed.textContent = speed.toFixed(2);
            setNeedle(speed);
        }

        function resetTest() {
            pingResult.textContent = '--';
            downloadResult.textContent = '--';
            uploadResult.textContent = '--';
            updateLiveSpeed(0);
            statusMessage.textContent = 'Ready to test';
            startButton.disabled = false;
            startButton.textContent = 'GO';
        }

        function startTest() {
            startButton.disabled = true;
            startButton.textContent = 'TESTING...';
            resetTestResults(); 

            // ‡ßß. PING ‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶∏‡¶ø‡¶Æ‡ßÅ‡¶≤‡ßá‡¶∂‡¶®
            statusMessage.textContent = 'Testing Ping...';
            simulatePingTest();

            // ‡ß®. DOWNLOAD ‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶∏‡¶ø‡¶Æ‡ßÅ‡¶≤‡ßá‡¶∂‡¶®
            setTimeout(() => {
                statusMessage.textContent = 'Testing Download Speed...';
                simulateDownloadTest();
            }, 2000); 

            // ‡ß©. UPLOAD ‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶∏‡¶ø‡¶Æ‡ßÅ‡¶≤‡ßá‡¶∂‡¶®
            setTimeout(() => {
                statusMessage.textContent = 'Testing Upload Speed...';
                simulateUploadTest();
            }, 5000); 

            // ‡ß™. ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶® ‡¶è‡¶¨‡¶Ç ‡¶∂‡ßá‡¶∑
            setTimeout(() => {
                statusMessage.textContent = 'Test Complete!';
                startButton.disabled = false;
                startButton.textContent = 'TEST AGAIN';
            }, 8000); 
        }

        function resetTestResults() {
            pingResult.textContent = '--';
            downloadResult.textContent = '--';
            uploadResult.textContent = '--';
            updateLiveSpeed(0);
        }

        // --- Realistic ‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶∏‡¶ø‡¶Æ‡ßÅ‡¶≤‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---

        function simulatePingTest() {
            // Ping (50ms ‡¶•‡ßá‡¶ï‡ßá 150ms)
            const ping = Math.floor(Math.random() * 100) + 50; 
            pingResult.textContent = ping;
            updateLiveSpeed(ping / 10); // ‡¶ó‡ßá‡¶ú ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶®‡¶°‡¶º‡¶æ‡¶ö‡¶°‡¶º‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá
        }

        function simulateDownloadTest() {
            let currentSpeed = 0;
            // Realistic Download: 5 Mbps ‡¶•‡ßá‡¶ï‡ßá 35 Mbps
            const maxDownload = Math.floor(Math.random() * 30) + 5; 
            const interval = setInterval(() => {
                if (currentSpeed < maxDownload) {
                    currentSpeed += Math.random() * 5; 
                    if (currentSpeed > maxDownload) currentSpeed = maxDownload;
                    updateLiveSpeed(currentSpeed);
                } else {
                    clearInterval(interval);
                    downloadResult.textContent = maxDownload.toFixed(2);
                    updateLiveSpeed(maxDownload); 
                }
            }, 100); 
        }

        function simulateUploadTest() {
            let currentSpeed = 0;
            // Realistic Upload: 2 Mbps ‡¶•‡ßá‡¶ï‡ßá 15 Mbps
            const maxUpload = Math.floor(Math.random() * 13) + 2; 
            const interval = setInterval(() => {
                if (currentSpeed < maxUpload) {
                    currentSpeed += Math.random() * 3;
                    if (currentSpeed > maxUpload) currentSpeed = maxUpload;
                    updateLiveSpeed(currentSpeed);
                } else {
                    clearInterval(interval);
                    uploadResult.textContent = maxUpload.toFixed(2);
                    updateLiveSpeed(maxUpload); 
                }
            }, 150); 
        }

        // ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶ó‡ßá‡¶ú ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
        window.onload = resetTest;
    </script>
</body>
</html>
