<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Source Code Viewer (Frontend Only)</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 900px;
        margin: auto;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        font-size: 16px;
    }
    button {
        padding: 12px 18px;
        margin-top: 10px;
        cursor: pointer;
        background: #111;
        color: #fff;
        border: none;
        font-size: 16px;
    }
    pre {
        margin-top: 20px;
        padding: 15px;
        background: #1e1e1e;
        color: #d4d4d4;
        white-space: pre-wrap;
        border-radius: 6px;
        max-height: 70vh;
        overflow: auto;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Source Code Viewer (Frontend Only)</h1>

    <input type="url" id="urlInput" placeholder="https://example.com" />
    <button onclick="fetchSource()">Show Source</button>

    <pre id="output">Output will appear here...</pre>
</div>

<script>
function fetchSource() {
    const url = document.getElementById("urlInput").value.trim();
    const output = document.getElementById("output");

    if (!url) {
        output.textContent = "⚠️ Please enter a valid URL.";
        return;
    }

    output.textContent = "⏳ Loading...";

    // Using AllOrigins (public CORS proxy)
    fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url))
        .then(res => res.text())
        .then(data => {
            output.textContent = data;
        })
        .catch(err => {
            output.textContent = "❌ Error fetching source.\n\n" + err;
        });
}
</script>

</body>
</html>
