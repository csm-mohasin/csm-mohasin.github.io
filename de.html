<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸšš Delivery Tracking with Distance</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body { margin:0; font-family:Arial; background:#e8f2ff; text-align:center; }
#map { height:90vh; width:95vw; margin:auto; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.2); }
#info { padding:8px; background:white; width:95vw; margin:auto; font-size:18px; font-weight:bold; }
</style>
</head>

<body>

<h2>ğŸšš Delivery Live Tracking</h2>
<div id="info">Distance: Calculating...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

// âœ… Firebase config
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "https://signup-d32c5-default-rtdb.firebaseio.com/",
  projectId: "signup-d32c5",
  storageBucket: "signup-d32c5.appspot.com",
  messagingSenderId: "YOUR_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const locationRef = ref(db, "location");

// âœ… Map
const map = L.map("map").setView([23.75, 90.39], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

// âœ… Icons
const deliveryIcon = L.icon({ iconUrl:"https://cdn-icons-png.flaticon.com/512/1995/1995502.png", iconSize:[40,40] });
const userIcon     = L.icon({ iconUrl:"https://cdn-icons-png.flaticon.com/512/149/149071.png", iconSize:[35,35] });

let deliveryMarker, userMarker, routeLine;

let userLat = null, userLon = null;

// âœ… Get user location (customer)
navigator.geolocation.watchPosition(pos => {
  userLat = pos.coords.latitude;
  userLon = pos.coords.longitude;

  if (!userMarker) {
    userMarker = L.marker([userLat, userLon], { icon:userIcon }).addTo(map);
  } else {
    userMarker.setLatLng([userLat, userLon]);
  }
});

// âœ… Firebase live delivery location
onValue(locationRef, snap => {
  const data = snap.val();
  const dLat = data.latitude;
  const dLon = data.longitude;

  if (!deliveryMarker) {
    deliveryMarker = L.marker([dLat, dLon], { icon:deliveryIcon }).addTo(map);
  } else {
    deliveryMarker.setLatLng([dLat, dLon]);
  }

  // âœ… Draw line route
  if (userLat && userLon) {
    if (routeLine) map.removeLayer(routeLine);
    routeLine = L.polyline([[userLat, userLon],[dLat, dLon]], { weight:4 }).addTo(map);

    // âœ… Calculate distance
    const dist = map.distance([userLat, userLon],[dLat, dLon]) / 1000;
    document.getElementById("info").innerHTML = `ğŸ“ Distance: ${dist.toFixed(2)} km away`;
  }
});
</script>

</body>
</html>
