<body>

<header>ðŸšš Delivery Dashboard â€” Live</header>

<div class="card">
<b>Live Users</b>
<div id="users">Loading...</div>
</div>

<div class="card" id="status">Distance: -- km | ETA: -- mins</div>
<div id="map"></div>

<script>
let map = L.map("map");
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let myLat,myLon,markers={},route;

navigator.geolocation.watchPosition(p=>{
  myLat=p.coords.latitude; myLon=p.coords.longitude;
  if(!map._loaded) map.setView([myLat,myLon],14);
});

function calc(a,b,c,d){
 var R=6371,dLat=(c-a)*Math.PI/180,dLon=(d-b)*Math.PI/180;
 var x=Math.sin(dLat/2)**2 + Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
 return R*(2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)));
}

function nav(lat,lon){
 if(route) map.removeControl(route);
 route=L.Routing.control({
   waypoints:[L.latLng(myLat,myLon),L.latLng(lat,lon)],
   addWaypoints:false
 }).addTo(map);

 let d=calc(myLat,myLon,lat,lon);
 let t=Math.round((d/30)*60);
 document.getElementById("status").innerHTML=`Distance: ${d.toFixed(2)} km | ETA: ${t} mins`;
}

firebase.database().ref("users").on("value",snap=>{
 let d=snap.val(), html=""; if(!d){html="No users online";}
 for(let id in d){
   let u=d[id];
   if(!markers[id]) markers[id]=L.marker([u.lat,u.lon]).addTo(map);
   else markers[id].setLatLng([u.lat,u.lon]);

   html+=`
   <div class="user">
    <div>${id}<br>${u.device}<br>ðŸ”‹ ${u.battery}%</div>
    <div>
      <button class="btn nav" onclick="nav(${u.lat},${u.lon})">Nav</button>
      <button class="btn center" onclick="map.setView([${u.lat},${u.lon}],15)">Center</button>
    </div>
   </div>`;
 }
 document.getElementById("users").innerHTML=html;
});
</script>
