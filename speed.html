<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Speed Test</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
    }

    .card {
        background: rgba(255,255,255,0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 0px 25px rgba(0,0,0,0.4);
        text-align: center;
        width: 350px;
        color: #fff;
    }

    h1 {
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        background: #00e676;
        color: #000;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1de9b6;
    }

    .results {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
    }

    .box {
        width: 48%;
        background: rgba(255,255,255,0.15);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .box h2 {
        font-size: 32px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>ðŸš€ Speed Test</h1>

    <button id="startBtn">Start Test</button>

    <div class="results">
        <div class="box">
            <p>Download</p>
            <h2 id="download">-- Mbps</h2>
        </div>
        <div class="box">
            <p>Upload</p>
            <h2 id="upload">-- Mbps</h2>
        </div>
    </div>

</div>

<script>
document.getElementById("startBtn").addEventListener("click", runSpeedTest);

async function runSpeedTest() {
    document.getElementById("download").innerText = "Testing...";
    document.getElementById("upload").innerText = "Testing...";

    await testDownloadSpeed();
    await testUploadSpeed();
}

// ----------- DOWNLOAD TEST ----------------
async function testDownloadSpeed() {
    const fileUrl = "https://speed.hetzner.de/10MB.bin";
    const start = new Date().getTime();

    const response = await fetch(fileUrl);
    const data = await response.blob();

    const end = new Date().getTime();
    const duration = (end - start) / 1000;

    const bitsLoaded = data.size * 8;
    const mbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2);

    document.getElementById("download").innerText = mbps + " Mbps";
}

// ----------- UPLOAD TEST ----------------
async function testUploadSpeed() {
    let dataSize = 2 * 1024 * 1024; // 2MB
    let testData = new Blob([new ArrayBuffer(dataSize)]);

    const start = new Date().getTime();

    await fetch("https://httpbin.org/post", {
        method: "POST",
        body: testData
    });

    const end = new Date().getTime();
    const duration = (end - start) / 1000;

    const bitsSent = dataSize * 8;
    const mbps = (bitsSent / duration / 1024 / 1024).toFixed(2);

    document.getElementById("upload").innerText = mbps + " Mbps";
}
</script>

</body>
</html>
