<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulse AI – Final</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --c:#00ffcc;
  --glass:rgba(255,255,255,.05);
  --overlay:rgba(0,0,0,.9);
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:#020205;
  font-family:'Plus Jakarta Sans',sans-serif;
  color:#fff;
}

/* glow */
.bg-glow{position:fixed;inset:0;pointer-events:none}
.bg-glow span{
  width:380px;height:380px;
  background:var(--c);
  border-radius:50%;
  filter:blur(120px);
  opacity:.22;
  position:absolute;
  transition:background 3s ease-in-out;
}

/* card */
.main{
  margin:20px;
  padding:55px 22px 35px;
  background:var(--glass);
  backdrop-filter:blur(30px);
  border:1.5px solid var(--c);
  border-radius:32px;
  box-shadow:0 25px 70px rgba(0,0,0,.75);
}

/* share button */
.share-btn{
  position:absolute;
  top:22px;right:22px;
  width:42px;height:42px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  cursor:pointer;
  transition:.25s;
}
.share-btn:hover{
  background:var(--c);
  color:#000;
}

/* logo */
.logo{
  width:90px;height:90px;
  margin:0 auto 25px;
  border-radius:50%;
  box-shadow:0 0 20px var(--c);
}
.logo img{width:100%;height:100%;border-radius:50%}

h1{text-align:center;font-size:26px;font-weight:800}
.dev{text-align:center;font-size:12px;color:var(--c);margin-bottom:22px}

/* info */
.info{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  background:rgba(255,255,255,.04);
  padding:15px;
  border-radius:20px;
  margin-bottom:25px;
  text-align:center;
}

/* preview */
.preview-main{
  height:380px;
  border-radius:22px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.12);
}
.preview-main img{width:100%;height:100%;object-fit:cover}
.preview-thumbs{
  display:flex;
  gap:10px;
  margin-top:12px;
  overflow-x:auto;
}
.preview-thumbs img{
  width:70px;height:120px;
  object-fit:cover;
  border-radius:12px;
  opacity:.45;
  cursor:pointer;
  border:2px solid transparent;
}
.preview-thumbs img.active{
  opacity:1;
  border-color:var(--c);
}

/* install */
.install{position:sticky;bottom:20px;margin-top:25px}
.install button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:#fff;
  font-weight:800;
  transition:.35s;
}
.install button:hover{
  background:linear-gradient(135deg,var(--c),#fff);
  color:#000;
  box-shadow:0 0 22px var(--c);
}

/* viewer */
.viewer{
  position:fixed;
  inset:0;
  background:var(--overlay);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.viewer.active{display:flex}
.viewer img{
  max-width:90%;
  max-height:85vh;
  border-radius:24px;
  border:1px solid var(--c);
}
.close{
  position:absolute;
  top:18px;right:22px;
  font-size:34px;
  cursor:pointer;
}

/* === SHARE SHEET === */
.share-sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:flex-end;
  justify-content:center;
  z-index:1000;
}
.share-sheet.active{display:flex}
.share-box{
  width:100%;
  max-width:420px;
  background:#0b0b12;
  border-radius:22px 22px 0 0;
  padding:20px;
  animation:slideUp .35s ease;
}
@keyframes slideUp{
  from{transform:translateY(100%)}
}
.share-box h3{
  text-align:center;
  margin-bottom:15px;
}
.share-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.share-item{
  padding:14px;
  background:rgba(255,255,255,.06);
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.share-item:hover{
  background:var(--c);
  color:#000;
}
</style>
</head>

<body>

<div class="bg-glow"><span></span></div>

<div class="main">

<div class="share-btn" onclick="openShare()">
<i class="fas fa-share-nodes"></i>
</div>

<div class="logo">
<img src="https://mohasin-alam.github.io/Picsart_25-12-23_09-02-14-346.jpg">
</div>

<h1>PULSE AI</h1>
<div class="dev">Nexus Labs Engineering</div>

<div class="info">
<div><b>4.8 ★</b><span>Reviews</span></div>
<div><b>24 MB</b><span>Size</span></div>
<div><b>1M+</b><span>Downloads</span></div>
</div>

<div class="preview-main">
<img id="mainPreview">
</div>
<div class="preview-thumbs" id="thumbs"></div>

<div class="install">
<button onclick="location.href='https://www.dropbox.com/scl/fi/787qu2n3pc4f069wl5ivf/360-Photo-Sphere-Camera_1.1.1.apk?dl=1'">
<i class="fab fa-google-play"></i> INSTALL APP
</button>
</div>

</div>

<!-- SHARE SHEET -->
<div class="share-sheet" id="shareSheet" onclick="closeShare(event)">
  <div class="share-box">
    <h3>Share App</h3>
    <div class="share-grid">
      <div class="share-item" onclick="nativeShare()"><i class="fas fa-share"></i></div>
      <div class="share-item" onclick="copyLink()"><i class="fas fa-link"></i></div>
      <div class="share-item" onclick="open('https://facebook.com/sharer/sharer.php?u='+location.href)">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="share-item" onclick="open('https://wa.me/?text='+location.href)">
        <i class="fab fa-whatsapp"></i>
      </div>
    </div>
  </div>
</div>

<script>
/* preview */
const shots=[
'https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg',
'https://images.pexels.com/photos/607812/pexels-photo-607812.jpeg',
'https://images.pexels.com/photos/1092644/pexels-photo-1092644.jpeg',
'https://images.pexels.com/photos/1181671/pexels-photo-1181671.jpeg'
];
const main=document.getElementById('mainPreview');
const thumbs=document.getElementById('thumbs');
let index=0;

function render(){
  main.src=shots[index];
  [...thumbs.children].forEach((t,i)=>t.classList.toggle('active',i===index));
}
shots.forEach((s,i)=>{
  const img=document.createElement('img');
  img.src=s;
  img.onclick=()=>{index=i;render()};
  thumbs.appendChild(img);
});
render();

/* cinematic color */
const colors=['#00ffcc','#0088ff','#6a00ff','#ff00cc','#ffb700'];
let ci=0;
setInterval(()=>{
  document.documentElement.style.setProperty('--c',colors[ci]);
  ci=(ci+1)%colors.length;
},4500);

/* SHARE LOGIC */
function openShare(){
  document.getElementById('shareSheet').classList.add('active');
}
function closeShare(e){
  if(e.target.id==='shareSheet')
    document.getElementById('shareSheet').classList.remove('active');
}
function nativeShare(){
  if(navigator.share){
    navigator.share({
      title:'Pulse AI',
      text:'Check out Pulse AI App',
      url:location.href
    });
  }
}
function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert('Link Copied!');
}
</script>

</body>
</html>
