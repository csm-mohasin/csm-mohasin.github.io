<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulse AI – Full Page Card</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
@property --current-color {
  syntax: '<color>';
  initial-value: #00ffcc;
  inherits: true;
}

:root{
  --current-color:#00ffcc;
  --glass:rgba(255,255,255,.04);
  --overlay:rgba(0,0,0,.95);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:#020205;
  font-family:'Plus Jakarta Sans',sans-serif;
  color:#fff;
  animation:syncColors 8s infinite alternate ease-in-out;
  overflow-x:hidden;
}

@keyframes syncColors{
  0%{--current-color:#00ffcc}
  20%{--current-color:#0088ff}
  40%{--current-color:#7000ff}
  60%{--current-color:#ff00de}
  80%{--current-color:#ffd700}
  100%{--current-color:#00ffcc}
}

/* background glow */
.bg-glow{
  position:fixed;
  inset:0;
  filter:blur(140px);
  opacity:.25;
  z-index:0;
}
.bg-glow span{
  position:absolute;
  width:520px;height:520px;
  background:var(--current-color);
  border-radius:50%;
  animation:move 12s infinite alternate;
}
@keyframes move{
  0%{top:-10%;left:-10%}
  100%{top:70%;left:80%}
}

/* MAIN CARD */
.main{
  position:relative;
  min-height:calc(100vh - 40px);
  margin:20px;
  padding:55px 25px 35px;

  background:var(--glass);
  backdrop-filter:blur(40px);

  border:1.5px solid var(--current-color);
  border-radius:32px;

  box-shadow:
    0 0 0 1px rgba(255,255,255,0.05),
    0 30px 90px rgba(0,0,0,0.8),
    0 0 35px rgba(0,255,200,0.25);

  z-index:2;
}

/* share button */
.share-btn{
  position:absolute;
  top:25px;right:25px;
  width:42px;height:42px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.15);
  cursor:pointer;
}
.share-btn:hover{
  background:var(--current-color);
  color:#000;
}

/* logo */
.logo{
  width:90px;height:90px;
  margin:0 auto 25px;
  border-radius:50%;
  box-shadow:0 0 25px var(--current-color);
  position:relative;
}
.logo img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
}
.logo::after{
  content:'';
  position:absolute;
  inset:-10px;
  border:2px dashed var(--current-color);
  border-radius:50%;
  animation:spin 6s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* text */
h1{text-align:center;font-size:26px;font-weight:800}
.dev{text-align:center;font-size:12px;color:var(--current-color);margin-bottom:25px}

/* info */
.info{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  background:rgba(255,255,255,.04);
  padding:15px;
  border-radius:20px;
  margin-bottom:25px;
  text-align:center;
}
.info b{font-size:14px}
.info span{font-size:10px;opacity:.6}

/* slider */
.slider{
  overflow:hidden;
  margin-bottom:30px;
}
.track{
  display:flex;
  gap:14px;
  transition:.6s cubic-bezier(.23,1,.32,1);
}
.slide{
  min-width:220px;
  height:360px;
}
.slide img{
  width:100%;height:100%;
  object-fit:cover;
  border-radius:20px;
  cursor:pointer;
}

/* install button */
.install{
  position:sticky;
  bottom:20px;
}
.install button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.05);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
.install button:hover{
  background:var(--current-color);
  color:#000;
  box-shadow:0 0 25px var(--current-color);
}

/* viewer */
.viewer{
  position:fixed;
  inset:0;
  background:var(--overlay);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.viewer.active{display:flex}
.viewer img{
  max-width:90%;
  max-height:80vh;
  border-radius:24px;
  border:1px solid var(--current-color);
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  cursor:pointer;
}
.prev{left:20px}
.next{right:20px}
.close{
  position:absolute;
  top:20px;right:25px;
  font-size:35px;
  cursor:pointer;
}

/* mobile */
@media(max-width:600px){
  .main{
    margin:12px;
    border-radius:26px;
  }
}
</style>
</head>

<body>

<div class="bg-glow"><span></span></div>

<div class="main">

<div class="share-btn"><i class="fas fa-share-nodes"></i></div>

<div class="logo">
  <img src="https://mohasin-alam.github.io/Picsart_25-12-23_09-02-14-346.jpg">
</div>

<h1>PULSE AI</h1>
<div class="dev">Nexus Labs Engineering</div>

<div class="info">
  <div><b>4.8 ★</b><span>Reviews</span></div>
  <div><b>24 MB</b><span>Size</span></div>
  <div><b>1M+</b><span>Downloads</span></div>
</div>

<div class="slider">
  <div class="track" id="track">
    <div class="slide"><img src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg"></div>
    <div class="slide"><img src="https://images.pexels.com/photos/607812/pexels-photo-607812.jpeg"></div>
    <div class="slide"><img src="https://images.pexels.com/photos/1092644/pexels-photo-1092644.jpeg"></div>
    <div class="slide"><img src="https://images.pexels.com/photos/1181671/pexels-photo-1181671.jpeg"></div>
  </div>
</div>

<div class="install">
<button onclick="location.href='https://www.dropbox.com/scl/fi/787qu2n3pc4f069wl5ivf/360-Photo-Sphere-Camera_1.1.1.apk?dl=1'">
<i class="fab fa-google-play"></i> INSTALL APP
</button>
</div>

</div>

<!-- viewer -->
<div class="viewer" id="viewer">
  <div class="close" onclick="closeV()">×</div>
  <div class="nav prev" onclick="nav(-1)">‹</div>
  <img id="vimg">
  <div class="nav next" onclick="nav(1)">›</div>
</div>

<script>
const imgs=[...document.querySelectorAll('.slide img')];
const viewer=document.getElementById('viewer');
const vimg=document.getElementById('vimg');
let i=0;

imgs.forEach((img,idx)=>img.onclick=()=>{i=idx;openV()});

function openV(){
  viewer.classList.add('active');
  vimg.src=imgs[i].src;
}
function closeV(){viewer.classList.remove('active')}
function nav(d){
  i=(i+d+imgs.length)%imgs.length;
  vimg.src=imgs[i].src;
}

let pos=0;
setInterval(()=>{
  pos=(pos+1)%(imgs.length-1);
  document.getElementById('track').style.transform=
  `translateX(-${pos*(imgs[0].parentElement.offsetWidth+14)}px)`;
},3000);

viewer.onclick=e=>{if(e.target===viewer)closeV()}
</script>

</body>
</html>
