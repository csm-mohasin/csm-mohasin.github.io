<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Multiple File Upload</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #eef6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 480px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #007bff;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .progress {
      width: 100%;
      height: 12px;
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007bff, #00b4ff);
      transition: width 0.2s;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      word-break: break-all;
      text-align: left;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì§ Supabase Multiple File Upload</h2>
    <input type="file" id="fileInput" multiple />
    <button id="uploadBtn">Upload All</button>

    <div class="progress" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="status"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // ‚úÖ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Supabase project config
    const supabaseUrl = "https://htjhodnmgaozujwrluqm.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0amhvZG5tZ2FvenVqd3JsdXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzOTUzMDQsImV4cCI6MjA3Nzk3MTMwNH0.YW1YUz-OtZVjF7A8KW9lOrx3sH7w-Xw_ZEVIQ6QQywQ";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const statusDiv = document.getElementById('status');

    uploadBtn.addEventListener('click', async () => {
      const files = fileInput.files;
      if (!files.length) return alert("Please select at least one file!");

      statusDiv.innerHTML = "";
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";

      let uploadedCount = 0;
      const totalFiles = files.length;

      for (let file of files) {
        const fileName = `${Date.now()}-${file.name}`;
        const { data, error } = await supabase.storage
          .from('photos') // ü™£ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ bucket name (photos)
          .upload(fileName, file, {
            cacheControl: '3600',
            upsert: false
          });

        if (error) {
          statusDiv.innerHTML += `‚ùå ${file.name} failed: ${error.message}<br>`;
        } else {
          const { data: urlData } = supabase
            .storage
            .from('photos')
            .getPublicUrl(fileName);
          const fileUrl = urlData.publicUrl;

          statusDiv.innerHTML += `‚úÖ ${file.name} uploaded<br>üìé <a href="${fileUrl}" target="_blank">${fileUrl}</a><br><br>`;
        }

        uploadedCount++;
        const progress = Math.round((uploadedCount / totalFiles) * 100);
        progressBar.style.width = progress + "%";
      }

      statusDiv.innerHTML += `<hr><b>üéâ ${uploadedCount}/${totalFiles} files uploaded successfully!</b>`;
    });
  </script>
</body>
</html>
